<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema de Locadora</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	
	<div class="container" style="width: 30%">
		
		<div class="jumbotron" align="center" style="margin-top: 40px;">
			<h2>Cadastro de Clientes</h2>
			<hr/>
			<form action="cadastrar" method="post">
				<div class="form-group" style="text-align: left;">
					<label  for="nome">NOME</label> 
					<input type="text"
						class="form-control" id="nomeCliente" name="nomeClientel" placeholder="Nome"/>
						
					<label for="E-mail">EMAIL</label> 
					<input type="email"
						class="form-control" id="email" name="email" placeholder="Email"/>
						
					<label for="cpf">CPF </label> 
					<input type="cpf"
						class="form-control" id="cpfl" name="cpf" placeholder="Cpf"/>
						
					<label for="txttelefone">TELEFONE CELULAR </label> 
					<input type="tel" name="txttelefone" id="txttelefone" 
					class="form-control" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" />
					
					<label for="nascimento">DATA NASCIMENTO</label> 
					<input type="date"
						class="form-control" id="Nascimento" name="nascimento" placeholder="Data de Nascimento"/>

						
				</div>
				<button type="submit" class="btn btn-success">Cadastrar</button>
				
					
			</form>
			
		</div>

	</div>
	
	<script type="text/javascript">$("#txttelefone").mask("(00) 0000-00009");</script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
