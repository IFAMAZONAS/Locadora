		<div class="container" style="width: 70%">
			<h2>Dados Pessoais</h2>
			<hr/>

			<form class="form-horizontal" action="">

				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nome"
							placeholder="Entre com o nome" name="nome" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email"
							placeholder="Enter email" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="telefone">Celular:</label> 
					<div class="col-sm-10">
						<input type="tel"
						class="form-control" id="celular"
						placeholder="Entre com o celular" name="celular" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="tel_reseidencial">Telefone Residencial:</label>
					<div class="col-sm-10">
						 <input
						type="tel" class="form-control" id="tel_reseidencial"
						placeholder="Entre com o telefone residencial"
						name="tel_reseidencial" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="tel_comercial">Telefone Comercial:</label> 
					<div class="col-sm-10">
						<input
						type="tel" class="form-control" id="tel_comercial"
						placeholder="Entre com o telefone comercial" name="tel_comercial" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="cpf">Cpf:</label> 
					<div class="col-sm-10">
						<input type="tel"
						class="form-control" id="cpf" placeholder="Entre com o cpf"
						name="cpf" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="local_trabaho">Local de Trabalho:</label> 
					<div class="col-sm-10">
						<input
						type="text" class="form-control" id="local_trabaho"
						placeholder="Local de Trabalho" name="local_trabaho" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="nascimento">Data Nascimento:</label> 
					
					<div class="col-sm-10">
						<input type="date"
						class="form-control" id="nascimento"
						placeholder="Data de Nascimento" name="nascimento" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="sel2">Sexo:</label> 
					<div class="col-sm-10">
						<select
						class="form-control input-lg" id="sel2">
						<option>Masculino</option>
						<option>Feminino</option>

					</select>
					</div>
				</div>

				<h2>Dados Residenciais</h2>
				<hr />


				<button type="submit" class="btn btn-default">Salvar</button>




			</form>

<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>
