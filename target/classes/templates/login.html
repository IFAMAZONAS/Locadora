<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema de Locadora</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container" style="width: 50%" >
		<div class="jumbotron" align="center" style="margin-top: 50px; border: 1">
		<h1>Sistema de Locadora</h1>
			<form action="login" method="post">
				<div class="form-group">
					<label for="email">Email</label> 
					<input type="email"
						class="form-control" id="email" name="email" placeholder="Email"/>
						
					<label for="senha">Senha</label> 
					<input type="password"
						class="form-control" id="email" name="senha" placeholder="Senha"/>
						
				</div>
				<button type="submit" class="btn btn-success">Login</button>
				<button   class="btn btn-success">Cancelar</button>
					
			</form>
			
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
