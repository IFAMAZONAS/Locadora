
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="container" align="center">
	<div class="row">
		<h2>SISTEMA DE LOCADORA</h2>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="../login">Home</a></li>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#">Clientes <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="cadastro">Cadastro</a></li>
								<li><a href="listar">Listar</a></li>

							</ul></li>
						<li><a href="#">Filmes</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span>
								Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
								Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container" style="width: 100%" align="center">
			<div id="listaDeConvidados" style="width: 60%">
				<form class="form-horizontal" th:object="${cliente}">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nome">Nome:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{nome}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="nome">Email:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{email}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="telefone">Celular:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{foneCelular}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="tel_reseidencial">Telefone
							Residencial:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{foneResidencial}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="tel_comercial">Telefone
							Comercial:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{foneComercial}" />
						</div>
					</div>
				</form>
			</div>
		</div>



	</div>

</div>






<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>
