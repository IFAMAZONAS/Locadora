
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="container" align="center">
	<div class="row">
		<h2>SISTEMA DE LOCADORA</h2>
		<div th:insert="~{fragments/menu:: menu}">&copy; 2017 The Static
			Templates</div>

		<div class="container" style="width: 100%" align="center">
			<div id="listaDeConvidados" style="width: 60%">
				<form class="form-horizontal" th:object="${cliente}">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nome">Nome:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{nome}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="nome">Email:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{email}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="telefone">Celular:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{foneCelular}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="tel_reseidencial">Telefone
							Residencial:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{foneResidencial}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="tel_comercial">Telefone
							Comercial:</label>
						<div class="col-sm-10">
							<input disabled="disabled" type="text" class="form-control"
								th:field="*{foneComercial}" />
						</div>
					</div>
				</form>
			</div>
		</div>



	</div>

</div>






<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>
