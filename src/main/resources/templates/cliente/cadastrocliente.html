<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmls:sec="http:www.thymeleaf.org.extras/spring-security">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>


<div class="container" align="center">
	<div>
		<h2>SISTEMA DE LOCADORA</h2>
		<div th:insert="~{fragments/menu:: menu}">&copy; 2017 The Static
			Templates</div>

		<br />

		<div>
			<div class="alert alert-success" style="text-align: left;"
				th:each="m : ${msg}">

				<span class="row"
					style="color: green; font-size: 16; font-weight: bold;"
					th:text="${m}"> </span>
			</div>
		</div>

		<br />

		<div class="alert alert-danger">
			<div  style="text-align: left;"
				th:each="m : ${messagensErro}">

				<span class="row"
					style="color: red; font-size: 16; font-weight: bold" th:text="${m}">
				</span>
			</div>
		</div>

		<br />

		<div class="panel-group" style="width: 100%" align="left">

			<div class="panel panel-default">
				<div class="panel-heading">Cadastro de Clientes</div>
				<div class="panel-body">

					<div class="container" style="width: 100%" align="center">

						<form action="salvarcliente" method="post">



							<div class="row">
								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right" for="nome">Nome:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="nome"
											placeholder="Entre com o nome" name="nome" />
									</div>
								</div>



								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right" for="email">Email:</label>
									<div class="col-sm-8">
										<input type="email" class="form-control" id="email"
											name="email" placeholder="Enter email" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right" for="telefone">Celular:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="celular"
											placeholder="Entre com o celular" name="celular"
											pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4,5}" />
									</div>
								</div>




								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right"
										for="tel_reseidencial">Tel Resid.:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="tel_reseidencial"
											placeholder="Entre com o telefone residencial"
											name="tel_residencial"
											pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" />
									</div>
								</div>

							</div>

							<div class="row">

								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right"
										for="tel_comercial">Tel Comer:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="tel_comercial"
											placeholder="Entre com o telefone comercial"
											name="tel_comercial"
											pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" />
									</div>
								</div>



								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right" for="cpf">Cpf:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="cpf"
											placeholder="Entre com o cpf" name="cpf"
											pattern="^\d{3}\.?\d{3}\.?\d{3}\-?\d{2}$" />
									</div>
								</div>

							</div>

							<div class="row">
								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right"
										for="local_trabaho">L. Trabalho:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="local_trabaho"
											placeholder="Local de Trabalho" name="local_trabaho" />
									</div>
								</div>

								<div class="form-group col-sm-12 col-md-6">
									<label class="control-label col-sm-4 text-right" for="sel2">Sexo:</label>
									<div class="col-sm-8">
										<select class="form-control input-lg" id="sel2" name="sexo">
											<option>Masculino</option>
											<option>Feminino</option>

										</select>
									</div>
								</div>
							</div>



							<div class="row">
								<div class="form-group col-sm-12 col-md-12">
									<label class="control-label col-sm-2 text-right" for="endereco">Endere√ßo::</label>
									<div class="col-sm-10">
										<textarea id="endereco" name="endereco" class="form-control"
											rows="2"></textarea>
									</div>
								</div>
							</div>




							<div>
								<button type="submit" class="btn btn-primary">Salvar</button>
								<a href="listarclientes" class="btn btn-primary">Listar
									Clientes </a>

							</div>

						</form>
					</div>

				</div>

			</div>




		</div>

	</div>

	<div class="row">
		<form action="pesquisarcliente" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquia por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" /> <input
						class="btn btn-primary" type="submit" value="Buscar" />

				</div>
			</div>
		</form>
	</div>


</div>

<table class="table table-hover">
	<thead>
		<tr>

			<th>Nome</th>
			<th>E-mail</th>
			<th>Cpf</th>
			<th>Telefone Celular</th>
			<th></th>
		</tr>
	</thead>
	<tr th:each="c : ${clientes}">
		<td><a
			th:href="@{/cliente/dependentes/{idcliente}(idcliente=${c.id})}"><span
				th:text="${c.nome}"></span></a></td>

		<td th:text="${c.email}"></td>
		<td th:text="${c.cpf}"></td>
		<td th:text="${c.foneCelular}"></td>
		<td><a><span class="glyphicon glyphicon-plus"></span></a></td>
		<td><a
			th:href="@{/cliente/removercliente/{idcliente}(idcliente=${c.id})}">
				<span class="glyphicon glyphicon-trash" />
		</a></td>


	</tr>
</table>




<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>

<script type="text/javascript">
	$("#celular").mask("(00) 00000-0000");
	$("#tel_reseidencial").mask("(00) 0000-0000");
	$("#tel_comercial").mask("(00) 0000-0000");
	$("#cpf").mask('000.000.000-00');
</script>



</html>
