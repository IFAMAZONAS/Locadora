<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>




<div class="container" align="center">
	<div class="row">
		<h2>SISTEMA DE LOCADORA</h2>
		<div th:insert="~{fragments/menu:: menu}">&copy; 2017 The Static
			Templates</div>



		<br />
		<div style="text-align: left;" th:each="m : ${msg}">

			<span class="row"
				style="color: green; font-size: 16; font-weight: bold;"
				th:text="${m}"> </span>
		</div>

		<br />

		<div style="text-align: left;" th:each="m : ${messagensErro}">

			<span class="row"
				style="color: red; font-size: 16; font-weight: bold" th:text="${m}">
			</span>
		</div>

		<br />

		<div class="container">
			<h1 align="left">Listagem de Clientes</h1>
			<hr />

			<div class="row">
				<form>
					<div class="row">

						<div class="form-group col-sm-12 col-md-12">
							<label class="control-label col-sm-2 text-right" for="endereco">Pesquise
								por nome do cliente</label>
							<div class="col-sm-10">
								<input class="form-control" id="myInput" type="text"
									placeholder="Search..">
							</div>
						</div>
					</div>
				</form>

			</div>

			<hr />
			<div id="listaDeConvidados" style="width: 100%">



				<table class="table table-hover">
					<thead>
						<tr>
							<th>Código</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Cpf</th>
							<th>Celular</th>
							<th>Situação</th>

							<th></th>
							<th></th>
							<th></th>

						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="cliente : ${clientes}">
							<td><span th:text="${cliente.id}"/></td>
							<td><span th:text="${cliente.nome}"/></td>
							<td><span th:text="${cliente.email}"/></td>
							<td><span th:text="${cliente.cpf}"/></td>
							<td><span th:text="${cliente.foneCelular}"/></td>
							<td><span th:text="${cliente.status.situacao}"/></td>
							<td></td>


							<td><a
								th:href="@{/cliente/dependentes/{idcliente}(idcliente=${cliente.id})}"><span
									class="btn btn-primary">Adicionar Dependente</span></a></td>




						</tr>
					</tbody>


				</table>
			</div>





		</div>

	</div>

</div>





<script>
	$(document).ready(
			function() {
				$("#myInput").on(
						"keyup",
						function() {
							var value = $(this).val().toLowerCase();
							$("#myTable tr").filter(
									function() {
										$(this).toggle(
												$(this).text().toLowerCase()
														.indexOf(value) > -1)
									});
						});
			});
</script>


<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>

</html>
