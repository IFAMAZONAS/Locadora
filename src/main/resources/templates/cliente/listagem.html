
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="container" align="center">
	<div class="row">
		<h2>SISTEMA DE LOCADORA</h2>
		<div th:insert="~{fragments/menu:: menu}">&copy; 2017 The Static
			Templates</div>



		<br />
		<div style="text-align: left;" th:each="m : ${msg}">

			<span class="row"
				style="color: green; font-size: 16; font-weight: bold;"
				th:text="${m}"> </span>
		</div>

		<br />

		<div style="text-align: left;" th:each="m : ${messagensErro}">

			<span class="row"
				style="color: red; font-size: 16; font-weight: bold" th:text="${m}">
			</span>
		</div>

		<br />

		<div class="container">
			<h1 align="left">Listagem de Clientes</h1>
			<hr />

			<div class="row">
				<form action="pesquisarcliente" method="post">
					<div class="row">

						<div class="form-group col-sm-12 col-md-12">
							<label class="control-label col-sm-2 text-right" for="endereco">Pesquise
								por nome do cliente</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nomepesquisa"
									placeholder="Entre com o nome" name="nomepesquisa" />
							</div>
						</div>
					</div>
				</form>

			</div>

			<hr />
			<div id="listaDeConvidados" style="width: 100%">

				<table class="table table-hover">
					<thead>
						<tr>
							<th>CÃ³digo</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Cpf</th>
							<th>Celular</th>
							<th>Telefone Residencial</th>
							<th></th>
							<th></th>
							<th></th>

						</tr>
					</thead>
					<tr th:each="cliente : ${clientes}">
						<td><span th:text="${cliente.id}"></span></td>
						<td><span th:text="${cliente.nome}"></span></td>
						<td><span th:text="${cliente.email}"></span></td>
						<td><span th:text="${cliente.cpf}"></span></td>
						<td><span th:text="${cliente.foneCelular}"></span></td>
						<td><span th:text="${cliente.foneResidencial}"></span></td>
						<td><a
							th:href="@{/cliente/dependentes/{idcliente}(idcliente=${cliente.id})}"><span
								class="glyphicon glyphicon-plus"></span></a></td>
						<td><a href="#"><span class="glyphicon glyphicon-edit"></span></a></td>
						<td><a
							th:href="@{/cliente/removercliente/{idcliente}(idcliente=${cliente.id})}"><span
								class="glyphicon glyphicon-trash"></span></a></td>


					</tr>

				</table>
			</div>





		</div>

	</div>

</div>








<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>
