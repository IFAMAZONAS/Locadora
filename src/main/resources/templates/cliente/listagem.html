
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="container" align="center">
	<div class="row">
		<h2>SISTEMA DE LOCADORA</h2>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="../login">Home</a></li>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#">Clientes <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="cadastro">Cadastro</a></li>

							</ul></li>
						<li><a href="#">Filmes</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span>
								Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
								Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<br />
		
		<div th:each="m : ${msgs}">
			<span th:text="${m}"> </span>
		</div>
		<br />


		<div class="container">
			<h1 align="left">Listagem de Clientes</h1>
			<hr />

			<div id="listaDeConvidados" style="width: 100%">
				<div>
					<span class="glyphicon glyphicon-plus" /> Adicionar Dependentes
				</div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Celular</th>
							<th></th>
							<th></th>
							<th></th>

						</tr>
					</thead>
					<tr th:each="cliente : ${clientes}">
						<td><span th:text="${cliente.nome}"></span></td>
						<td><span th:text="${cliente.email}"></span></td>
						<td><span th:text="${cliente.foneCelular}"></span></td>
						<td><a
							th:href="${'/cliente/form_dependente?id=' + cliente.id}"><span
								class="glyphicon glyphicon-plus"></span></a></td>
						<td><a href="#"><span class="glyphicon glyphicon-edit"></span></a></td>
						<td><a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>


					</tr>

				</table>
			</div>





		</div>

	</div>

</div>








<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>
