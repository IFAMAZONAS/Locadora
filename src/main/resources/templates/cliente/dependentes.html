<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>
	<div class="container" align="center">
		<div>
			<h2>SISTEMA DE LOCADORA</h2>
			<div th:insert="~{fragments/menu:: menu}">&copy; 2017 The
				Static Templates</div>

			<br />
			<div style="text-align: left;" th:each="m : ${msg}">

				<span class="row" style="color: green; font-size: 16; font-weight: bold;" th:text="${m}">
				</span>
			</div>

			<br />
			
			<div style="text-align: left;" th:each="m : ${messagensErro}">

				<span class="row" style="color: red; font-size: 16; font-weight: bold" th:text="${m}">
				</span>
			</div>

			<br />

			<div class="container" align="center">
				<table class="table table-hover">
					<thead>
						<th>CÃ³digo</th>
						<th>Nome</th>
						<th>Telefone Celular</th>
						<th>Telefone Residencial</th>
						<th>E-mail</th>


					</thead>

					<tbody>
						<tr th:each="cliente : ${cliente}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.foneCelular}"></td>
							<td th:text="${cliente.foneResidencial}"></td>
							<td th:text="${cliente.email}"></td>
						</tr>
					</tbody>
				</table>

			</div>
			<hr />

		</div>

		<div class="panel-group" style="width: 100%" align="left">

			<div class="panel panel-default">
				<div class="panel-heading">Cadastro de Dependentes</div>
				<div class="panel-body">

					<div class="container" style="width: 100%" align="center">

						</hr>

						<div class="row">
							<form
								th:action="@{/cliente/addDependeteCliente/{idcliente}(idcliente=${cliente.id})}"
								method="post" class="col s12">
								<div class="row">
									<div class="row">
										<div class="form-group col-sm-12 col-md-6">
											<label class="control-label col-sm-4 text-right" for="nome">Nome:</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="nome"
													placeholder="Entre com o nome" name="nome" />
											</div>
										</div>



										<div class="form-group col-sm-12 col-md-6">
											<label class="control-label col-sm-4 text-right" for="email">Email:</label>
											<div class="col-sm-8">
												<input type="email" class="form-control" id="email"
													name="email" placeholder="Enter email" />
											</div>
										</div>
									</div>

									<div class="row">
										<div class="form-group col-sm-12 col-md-6">
											<label class="control-label col-sm-4 text-right" for="sel2">Sexo:</label>
											<div class="col-sm-8">
												<select class="form-control input-lg" id="sel2" name="sexo">
													<option>Masculino</option>
													<option>Feminino</option>

												</select>
											</div>
										</div>

										<div class="form-group col-sm-12 col-md-6">
											<label class="control-label col-sm-4 text-right"
												for="nascimento">Nascimento:</label>
											<div class="col-sm-8">
												<input type="date"  class="form-control" id="nascimento"
													name="nascimento"
													placeholder="Entre com a data de nascimento" />
											</div>
										</div>


									</div>
									<hr />
									<div align="center">
										<input type="submit" value="Adicionar" class="btn btn-primary">
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>

			</div>




		</div>

		<div>
			<div id="listaDeConvidados" style="width: 100%">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Sexo</th>
							<th></th>
							<th></th>

						</tr>
					</thead>
					<tr th:each="d: ${dependentes}">
						<td><span th:text="${d.nome}"></span></td>
						<td><span th:text="${d.email}"></span></td>
						<td><span th:text="${d.sexo}"></span></td>
						<td><a href="#"><span class="glyphicon glyphicon-edit"></span></a></td>
						<td><a
							th:href="@{/cliente/removerdependenteCliente/{iddependente}(iddependente=${d.idDependente})}"><span
								class="glyphicon glyphicon-trash"></span></a></td>


					</tr>

				</table>
			</div>
		</div>

	</div>




	<script>
		$(function() {
			$(".dropdown").hover(function() {
				$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
				$(this).toggleClass('open');
				$('b', this).toggleClass("caret caret-up");
			}, function() {
				$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
				$(this).toggleClass('open');
				$('b', this).toggleClass("caret caret-up");
			});
		});
	</script>
</body>








</html>
