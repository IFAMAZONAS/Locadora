
<meta charset="utf-8" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="container" align="center">
	<div class="row">
		<h2>SISTEMA DE LOCADORA</h2>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="../login">Home</a></li>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#">Clientes <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="cadastro">Cadastro</a></li>
								<li><a href="listagem">Listar</a></li>

							</ul></li>
						<li><a href="#">Filmes</a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span>
								Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
								Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="panel-group" style="width: 80%"  align="left">

			<div class="panel panel-default">
				<div class="panel-heading">Cadastro de Clientes</div>
				<div class="panel-body">

					<div class="container" style="width: 100%" align="center">

						<form class="form-horizontal" action="" method="post">

							<div class="form-group">
								<label class="control-label col-sm-2" for="nome">Nome:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="nome"
										placeholder="Entre com o nome" name="nome" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="email">Email:</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email"
										placeholder="Enter email" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="telefone">Celular:</label>
								<div class="col-xs-6">
									<input type="tel" class="form-control" id="celular"
										placeholder="Entre com o celular" name="celular" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="tel_reseidencial">Telefone
									Residencial:</label>
								<div class="col-xs-6">
									<input type="tel" class="form-control" id="tel_reseidencial"
										placeholder="Entre com o telefone residencial"
										name="tel_reseidencial" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="tel_comercial">Telefone
									Comercial:</label>
								<div class="col-xs-6">
									<input type="tel" class="form-control" id="tel_comercial"
										placeholder="Entre com o telefone comercial"
										name="tel_comercial" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="cpf">Cpf:</label>
								<div class="col-xs-4">
									<input type="tel" class="form-control" id="cpf"
										placeholder="Entre com o cpf" name="cpf" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="local_trabaho">Local
									de Trabalho:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="local_trabaho"
										placeholder="Local de Trabalho" name="local_trabaho" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="nascimento">Data
									Nascimento:</label>

								<div class="col-xs-3">
									<input type="date" class="form-control" id="nascimento"
										placeholder="Data de Nascimento" name="nascimento" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="sel2">Sexo:</label>
								<div class="col-xs-5">
									<select class="form-control input-lg" id="sel2">
										<option>Masculino</option>
										<option>Feminino</option>

									</select>
								</div>
							</div>

							<h2>Dados Residenciais</h2>
							<hr />
							<div class="form-group">
								<label class="control-label col-sm-2" for="logradouro">Logradouro:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="logradouro"
										placeholder="Logradouro" name="logradouro" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-2" for="cep">CEP:</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" id="cep"
										placeholder="Cep" name="cep" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-2" for="cep">Número:</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" id="numero"
										placeholder="Número" name="numero" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-2" for="cep">Bairro:</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" id="bairro"
										placeholder="Bairro" name="bairro" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-2" for="cep">Complemento:</label>
								<div class="col-xs-10">
									<input type="text" class="form-control" id="complemento"
										placeholder="Bairro" name="complemento" />
								</div>
							</div>
							


							<button type="submit" class="btn btn-default">Salvar</button>




						</form>
					</div>

				</div>

			</div>




		</div>

	</div>

</div>






<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>
