<style>
#customers {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

#customers td, #customers th {
	border: 1px solid #ddd;
	padding: 8px;
}

#customers tr:nth-child(even) {
	background-color: #e0e6e1;
}

#customers tr:hover {
	background-color: #ddd;
}

#customers th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #909a91;
	color: white;
}

.formaItem {
	display: none;
}

.exibirFormaCheque #forma_cheque, .exibirFormaCartao #forma_cartao {
	display: block;
}
</style>


<div class="modal-dialog modal-lg " role="document">
	<div class="modal-content">
		<div class="modal-header" style="background-color: LightGray;">
			<h1 class="modal-title" id="exampleModalLabel">
				Locação : <span th:text="${locacao.idLocacao}" />
			</h1>

			<button type="button" class="close" data-dismiss="modal"
				aria-label="Fechar">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<table class="table table-hover">

						<thead>
							<tr>
								<th colspan="4">Dados do Cliente</th>

							</tr>


						</thead>

						<tbody>
							<tr th:each="c : ${clienteLocacao}">
								<td style="font-weight: bold;" th:text="${c.id}"></td>
								<td style="font-weight: bold;" th:text="${c.nome}"></td>
								<td style="font-weight: bold;" th:text="${c.email}"></td>
								<td style="font-weight: bold;" th:text="${c.foneCelular}"></td>
							</tr>

						</tbody>

					</table>

			<table id="customers" class="table table-hover">
				<thead>
					<tr>
						<th>Código</th>
						<th>Filme</th>
						<th>Lançamento</th>
						<th>Data Locação</th>
						<th>Data  devolução</th>
						<th>Valor Pago</th>
						



					</tr>
				</thead>

				<tbody>
					<tr th:each="item : ${itens}">
						<td style="font-weight: bold;" th:text="${item.idFilme.idFilme}"></td>
						<td style="font-weight: bold;"
							th:text="${item.idFilme.tituloPortugues}"></td>
						<td style="font-weight: bold; color: red;"
							th:text="${item.idFilme.lancamento}"></td>
						<td style="font-weight: bold; color: red;"
							th:text="${item.idLocacao.dataLocacao}"></td>
						<td style="font-weight: bold; color: red;"
							th:text="${item.dataPrevistaDevolucao}"></td>

						<td style="font-weight: bold;"
							th:text="${item.idFilme.valor.valor}"></td>

						

					</tr>


				</tbody>


			</table>
			
			<table class="table table-hover">
						<tr th:each="l: ${locacao}">
							<td style="font-weight: bold; color: red; font-size: 15px"
								colspan="6">Valor Total</td>
							<td style="font-weight: bold; color: red; font-size: 15px"
								colspan="1" th:text="${l.valor}"></td>
						</tr>
						<tr th:each="l: ${locacao}">
							<td style="font-weight: bold; color: green; font-size: 15px"
								colspan="6">Valor Pago</td>
							<td style="font-weight: bold; color: green; font-size: 15px"
								colspan="1" th:text="${l.valor_pago}"></td>
						</tr>
						
						<tr th:each="f: ${formaPagamento}">
							<td style="font-weight: bold; color: blue; font-size: 15px"
								colspan="6">Forma Pagamento</td>
							<td style="font-weight: bold; color: blue; font-size: 15px"
								colspan="1" th:text="${f}"></td>
						</tr>
						
						

						
					</table>

		</div>
		<div class="modal-footer" style="background-color: LightGray;">
			<button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Voltar</button>

		</div>
	</div>
</div>
