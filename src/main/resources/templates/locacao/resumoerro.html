<div class="modal-dialog modal-lg " role="document">
	<div class="modal-content">
		<div class="modal-header" style="background-color: LightGray;">
			<h1 class="modal-title" id="exampleModalLabel">Informação ao usuário
			</h1>
			<hr />



			<button type="button" class="close" data-dismiss="modal"
				aria-label="Fechar">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div style="text-align: left;" th:each="m : ${messagensErro}">

				<span class="row"
					style="color: red; font-size: 16; font-weight: bold" th:text="${m}">
				</span>
			</div>
			<hr />
		</div>
		<div class="modal-footer" style="background-color: LightGray;">

			<button type="button" class="btn btn-danger" data-dismiss="modal">Voltar</button>

		</div>
	</div>
</div>
