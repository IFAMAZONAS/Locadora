<div class="modal-dialog modal-lg " role="document">
	<div class="modal-content">
		<div class="modal-header" style="background-color: LightGray;">
			<h1 class="modal-title" id="exampleModalLabel">Resumo da Locacão
			</h1>
			<hr/>
			
			<div style="text-align: left;" th:each="m : ${messagensErro}">

				<span class="row"
					style="color: red; font-size: 16; font-weight: bold" th:text="${m}">
				</span>
			</div>
			<hr />

			<button type="button" class="close" data-dismiss="modal"
				aria-label="Fechar">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">

			<table class="table table-hover">
				<thead></thead>
				<tbody>
					<tr style="background-color: #f2f2f2f2;" th:each="c : ${cliente}">
						<td style="font-weight: bold;" th:text="${c.id}"></td>
						<td style="font-weight: bold;" th:text="${c.nome}"></td>
						<td style="font-weight: bold;" th:text="${c.email}"></td>
						<td style="font-weight: bold;" th:text="${c.foneCelular}"></td>

					</tr>
				</tbody>
			</table>

			<table class="table table-hover">
				<thead>
					<th>Código</th>
					<th>Nome Filme</th>
					<th>Valor de Locação</th>

				</thead>
				<tbody>
					<tr th:each="item : ${itens}">
						<td style="font-weight: bold;" th:text="${item.idFilme}"></td>
						<td style="font-weight: bold;" th:text="${item.tituloPortugues}"></td>
						<td style="font-weight: bold; color: red;"th:text="${item.lancamento}"></td>
	
						<td style="font-weight: bold;" th:text="${item.valor.valor}"></td>
					</tr>

					<tr th:each="val : ${valorLocacao}">
						<td></td>
						<td></td>
						<td style="font-weight: bold; color: green; font-size: 40px">Valor Total</td>
						<td style="font-weight: bold; color: red; font-size: 40px" colspan="2" th:text="${valorLocacao}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="modal-footer" style="background-color: LightGray;">
			<a href="processar" class="btn btn-success">Confirmar</a>
			<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

		</div>
	</div>
</div>
