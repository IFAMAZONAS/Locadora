<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">



<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="container" align="center">
	<div class="row">
		<h2>SISTEMA DE LOCADORA</h2>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

				</div>
				<div class="collapse navbar-collapse" id="myNavbar"></div>
			</div>
		</nav>



		<br />



		<div  class="panel panel-primary "  style="width: 32%;" >
			<div class="panel-heading"><h4>Locadora Imperial</h4></div>
			<div class="panel-body" >
				
			
				<form th:action="@{/login}" method="post">

					<div class="row">

						<div class="form-group col-sm-12 col-md-12">
							<label class="control-label col-sm-6 text-right" for="id">Login:</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="username"
									placeholder="login">
							</div>
						</div>

					</div>


					<div class="row">
						<div class="form-group col-sm-12 col-md-12">
							<label class="control-label col-sm-6 text-right" for="nome">Senha:</label>
							<div class="col-sm-6">
								<input type="password" id="password" class="form-control "
									name="password" placeholder="password">
							</div>
						</div>

					</div>

					<div class="row">
						<div class="form-group col-sm-12 col-md-12">
							<label class="control-label col-sm-6 text-right" for="nome"></label>
							<div class="col-sm-6" align="right">
								<input "" class="btn btn-success "  type="submit"
									value="Entrar no sistema  " />
							</div>
						</div>

					</div>

				</form>
			</div>
			
		</div>
		

	</div>

</div>

<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
</script>

</html>
